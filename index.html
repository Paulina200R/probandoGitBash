<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/funcion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="content">
        <div id="cont-login" class="cont-login">
            <div class="cont-img">
                <img src="" alt="">
            </div>
            <form action="" id="login" class="login">
                <input type="email" placeholder="Ingrese su E-mail" class="input"><br>
                <input type="password" placeholder="Ingrese su contraseña" class="input"><br>
                <button for="" class="f-password">¿Olvidaste tu contraseña?</button>
                <br><input type="button" value="Ingresar" class="b-login" id="b-login"><br>
                <p class="d-h-account">¿Aún no tienes una cuenta? <button id="b-reg" class="b-l-reg" onclick="sign()">Registrarse</button></p>
            </form>
        </div>

        <div id="cont-signUp" class="cont-signUp">
            <div class="cont-img2">
                <img src="" alt="">
            </div>
            <form action="" id="signUp" class="signUp">
                <input type="text" placeholder="Ingrese su usuario" class="input"><br>
                <input type="tel" placeholder="Ingrese su celular" class="input"><br>
                <input type="email" placeholder="Ingrese su E-mail" class="input"><br>
                <input type="password" placeholder="Ingrese su contraseña" class="input"><br>
                <br><input type="button" value="Ingresar" class="b-sign" id="b-sign"><br>
                <p class="h-account">¿Ya tienes una cuenta? <button id="b-log" class="b-l-reg" onclick="login()">Iniciar Sesión</button></p>
            </form>
        </div>
    </section>
</body>

</html>
